<!DOCTYPE html>
<html lang="eu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <h2>There are all users in DB:</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Lastname</th>
            <th>Year</th>
            <th>E-mail</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.year}"></td>
            <td th:text="${user.email}"></td>
            <td><a th:href="@{/user-update{id}(id=${user.id})}">edit</a></td>
            <td><a th:href="@{/user-delete{id}(id=${user.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<p><a href="/user-create">create user</a></p>

</body>
</html>
